<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registro.css">
    <title>Regístrate</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./imagenes/logo-platzi.png" alt="Logo de platzi">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form class="login__container--form">
            <input class="input" type="text" placeholder="Nombre">
            <input class="input" type="email" placeholder="Correo">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="buttom">Registrarme</button>
            </form>
            <p class="login__container--iniciarsesion"><a href="/">Iniciar Sesión</a></p>
        </section>
    </section>
    <footer class="footer">
<a href="/">Términos de uso</a>
<a href="/">Declaración de privacidad</a>
<a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
