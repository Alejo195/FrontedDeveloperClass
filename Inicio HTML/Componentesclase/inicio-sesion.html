<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inicio-sesion.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <header class="header">
        <a href="./index.html"><img class="header__img" src="./imagenes/logo-platzi.png" alt="Logo de platzi"></a>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
            <input class="input" type="text" placeholder="correo">
            <input class="input" type="password" placeholder="contraseña">
            <button class="buttom">Iniciar Sesión</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./imagenes/google-icon.png" alt="Google">Inicia Sesión Con Google</div>
                <div><img src="./imagenes/facebook-icon.png" alt="Facebook">Inicia Sesión Con Facebook</div>
            </section>
            <p class="login__container--registro"> No tienes ninguna cuenta <a href="./Registro.html"> Regístrate</a> </p>
        </section>
    </section>
    <footer class="footer">
<a href="/">Términos de uso</a>
<a href="/">Declaración de privacidad</a>
<a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
